spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/agiertli/showcase-gitops.git
    targetRevision: HEAD
argo:
  namespace: openshift-gitops
  destination: tooling
  project: showcase-gitops

applications:
  - name: argocd-rbac
    path: rbac
    destination: openshift-gitops
    enabled: true

  - name: keycloak-install
    path: keycloak-install
    destination: keycloak-system
    enabled: false

  - name: rhtas-install
    path: rhtas-install
    destination: rhtas-system
    enabled: false

  - name: devspaces-install
    path: devspaces-install
    destination: devspaces
    enabled: false

  - name: web-terminal
    path: web-terminal
    destination: web-terminal
    enabled: true

  - name: namespace-config
    path: namespace-operator
    destination: namespace-config-operator
    enabled: false

  - name: openshift-pipelines
    path: tekton-install
    destination: openshift-pipelines
    enabled: false

  - name: workshop
    path: workshop-setup
    destination: openshift-gitops
    enabled: false

  - name: strimzi
    path: kafka
    destination: strimzi
    enabled: true

  - name: amq
    path: amq
    destination: amq
    enabled: true
